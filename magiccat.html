<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showcat()
        {
                document.getElementById("catimage").src="cat1.jpg";
        }        
        function angrycat()
        {
            document.getElementById("catimage").src="cat2.jpg";        
        }
        function clickImage()
        {
            var image=document.getElementById("catimage");
           // document.write(image.src);
            if(image.src=='http://127.0.0.1:5500/cat1.jpg')
                 document.getElementById("catimage").src="cat2.jpg";
            else
                 document.getElementById("catimage").src="cat1.jpg"; 
        }
    </script>
</head>
<body>
    <img onclick='clickImage()' id='catimage' src='cat1.jpg'></img>

    <button onclick="showcat()">cat</button>
    <button onclick="angrycat()">Angry cat</button>
</body>
</html>
